<!DOCTYPE html>
<html>
    <head>
        <title> /ascii/ </title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">

        <style type="text/css">
        </style>
    </head>

    <body>
        <h1> /ascii/ </h1>

        <form method="post">
            <label>
                <div><strong> Title </strong></div>
                <input type="text" name="title" value="{{title}}">
            </label>
            <br>
            <br>

            <label>
                <div><strong> Art </strong></div>
                <textarea name="art" value="{{art}}"> </textarea>
            </label>
            <br>
            <input type="submit" name="submit">
            <br>
            <br>
            <div class="error" style="color: red;">{{error}}</div>
        </form>

        <hr>
        {% for art in arts %}
            <div class="art">
                <div class="art-title"><h3>{{art.title}}</h3></div>
                <pre class="art-body">{{art.art}}</div>
                <div class="time">{{art.created}}</div>
            </div>
            <br>
        {% endfor %}


    </body>
</html>
